<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="POST">
        <label for="petType">Тип питомца:</label>
        <select name="petType" id="petType" required>
            <option value="">Выберите</option>
            <option value="cat">Кошка</option>
            <option value="dog">Собака</option>
            <option value="tiger">Тигр</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Пол:</legend>
            <label>
                <input type="radio" name="gender" value="boy" required>
                Мальчик
            </label>
            <label>
                <input type="radio" name="gender" value="girl" required>
                Девочка
            </label>
            <label>
                <input type="radio" name="gender" value="none" required>
                Неважно
            </label>
        </fieldset>
        <br>

        <label for="eyeColor">Цвет глаз:</label>
        <input type="color" id="eyeColor" name="eyeColor" value="#000000" required>
        <br><br>

        <label for="tailLength">Длина хвоста (в см):</label>
        <input type="number" name="tailLength" id="tailLength" placeholder="например, 8" min="7" max="120" required>
        <br><br>

        <label for="name">Имя питомца:</label>
        <input type="text" name="name" id="name" placeholder="к примеру, Лиса" required>
        <br><br>

        <label for="dateOfBirth">Дата рождения:</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth" required>
        <br><br>

        <label for="email">Ваш email:</label>
        <input type="email" name="email" id="email" placeholder="xexexe@xex.com" required>
        <br><br>

        <label for="phone">Телефон:</label>
        <input type="tel" name="phone" id="phone" placeholder="+79*********" required>
        <br><br>

        <label for="rules">
            <input type="checkbox" name="rules" id="rules" value="true" required>
            Я принимаю правила приюта
        </label>
        <br><br>
        <button type="submit">Отправить заявку</button>
        <button type="reset">Сбросить</button>
    </form>
</main>
</body>
</html>
